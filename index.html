<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background =" color : purple">
      <a-box position="0 0.5 -3" rotation="0 -35 0" width = 0.5 height = 0.5 depth = 0.5 color="#4CC3D9" shadow></a-box>
      <a-plane position="0 0 -3.5" rotation="-90 0 0" width="2" height="2" color="#7BC8A4" shadow></a-plane>

      <a-sphere position="0 2.3 -3" rotation="0 -35 0" radius = 0.4 color="yellow" shadow></a-sphere>
      <a-plane position="0 2 -4" rotation="-80 0 0" width="2" height="2.5" color="#7BC8A4" shadopw></a-plane>

      <a-cylinder position="-2.7 2.4 -3.5" rotation="0 0 0" radius = 0.4 height = 0.75 color="pink" shadow></a-cylinder>
      <a-plane position="-2.7 2 -4" rotation="-80 0 10" width="2" height="2.5" color="#7BC8A4" shadopw></a-plane>

      <a-ring position="-2.7 0.5 -3.5" radius-inner = '0.3' radius-outer = '0.5' color = 'orange' ></a-ring>
      <a-plane position="-2.7 0 -3.5" rotation="-90 0 0" width="2" height="2" color="#7BC8A4" shadow></a-plane>

      <a-octahedron position="2.7 0.5 -3.5" radius = 0.5 color = 'orange' ></a-octahedron>
      <a-plane position="2.7 0 -3.5" rotation="-90 0 0" width="2" height="2" color="#7BC8A4" shadow></a-plane>
      
      <a-tetrahedron position="2.7 2.4 -3.5" rotation="0 0 0"  color="red" shadow></a-tetrahedron>
      <a-plane position="2.7 2 -4" rotation="-80 0 10" width="2" height="2.5" color="#7BC8A4" shadopw></a-plane>

    </a-scene>
  </body>
</html>
